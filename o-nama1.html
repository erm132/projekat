     <script>
        function ispit() {
            var ocena;
            let inp = document.getElementById("input").value;
            if (inp >= 0 && inp <= 100) {
                switch (true) {
                    case (inp < 51):
                        ocena = "Niste polozili ispit!"
                        break;
                    case (inp < 61):
                        ocena = "Ocena je: 6";
                        break;
                    case (inp < 71):
                        ocena = "Ocena je: 7";
                        break;
                    case (inp < 81):
                        ocena = "Ocena je: 8";
                        break;
                    case (inp < 91):
                        ocena = "Ocena je: 9";
                        break;
                    case (inp <= 100):
                        ocena = "Ocena je: 10";
                        break;
                }
                document.getElementById("ocena").innerHTML = ocena;
            } else {
                document.getElementById("ocena").innerHTML = ("Nije unet validan broj! Pokusajte ponovo!");
            }
        }
    </script>
